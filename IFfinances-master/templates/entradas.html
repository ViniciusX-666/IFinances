<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entradas</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='transacao.css') }}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="{{ url_for('static', filename='jquery-3.6.0.js') }}"></script>
  <script src="{{ url_for('static', filename='teste.js') }}"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='jquery-3.6.0.js') }}"></script>
  <script src="{{ url_for('static', filename='teste.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.mask.js') }}"></script>
</head>

<body>
  <div class="side-menu">
    <div class="brand-name">
      <h1><img src="../img/logo4.png" alt=""></h1>
    </div>
    <ul>
      <li>
        <a href="{{ url_for('index')}}"><img src="../img/home.svg" />&nbsp;Inicio</a>
      </li>
      <li>
        <a href="{{url_for('entrada')}}"><img src="../img/lucro.svg" />&nbsp;Entradas</a>
      </li>
      <li>
        <a href="{{url_for('despesas')}}"><img src="../img/teste_1.svg" />&nbsp;Saidas</a>
      </li>
      <li>
        <a href="{{url_for('poupanca')}}"><img src="../img/porquinho.svg" />&nbsp;Poupança</a>
      </li>
      <li>
        <a href="{{url_for('contas_pagar')}}"><img src="../img/pagamento.svg" />&nbsp;Contas a Pagar</a>
      </li>
      <li>
        <a href="{{url_for('contas_receber')}}"><img src="../img/recebimento.svg" />&nbsp;Contas a Receber</a>
      </li>
       <li>
        <a href="{{url_for('conta')}}"><img src="../img/conta.svg" />&nbsp;Minha conta</a>
      </li> 
      <li>
        <a href="{{url_for('logout')}}"><img src="../img/sair.svg" />&nbsp;Sair</a>
      </li>

    </ul>
  </div>

  <!-- <div class="container-fluid px-1 py-5 mx-auto"> -->
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

      <div class="card">
        {% with sucesso = get_flashed_messages() %}
        {% if sucesso %}
        <ul id="sucesso" class="list-unstyled">
          <li class="alert alert-success alert-dismissible fade show" role="alert">
            {{ sucesso }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </li>
        </ul>
        {% endif %}
        {% endwith %}
        <h2 class="text-center mb-2 preto">{{ titulo }}</h2>
        <form class="form-card" method="POST" action="/salvarEntrada">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Tipo<span class="text-danger"> *</span></label>

              <select id="tipo" name="tipo_entrada" style="height: 45px">

                <option value="1">Salario</option>
                <option value="2">Pensão</option>
                <option value="3">Serviços</option>
                <option value="4">Outros</option>

              </select>
            </div>

            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Valor<span class="text-danger"></span></label>
              <input type="text" id="valor" name="valor_entrada" placeholder="Digite um valor">
            </div>
          </div>

          <div class="form-group col-sm-6 flex-column d-flex">
            <label class="form-control-label px-3">Data de Recebimento<span class="text-danger"> *</span></label>
            <input type="date" id="data" name="data_entrada" placeholder="Data de pagamento">
          </div>
          <div class="row justify-content-between text-left">

            <div class="form-group col-sm-6 flex-column d-flex">

              <button class="botaum_cancelar">
                <a href="{{ url_for('index')}}" class="escrita_cancelar">Cancelar</a>
              </button>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <button class="botaum_incluir">
                <i class="escrita_incluir">Incluir entrada</i> 
              </button>
            </div>
        </form>
      </div>
    </div>

  </div>
  </div>
  </div>

</body>

</html>
